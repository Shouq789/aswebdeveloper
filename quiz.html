<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz wiz</title>

    <!-- Corrected CSS file link -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <img src="quiz.jpg" alt="img" id="img" class="img">
    <h1 id="title">How Cyber Safe are you? Test your knowledge!</h1>

    <!-- quiz-container -->
<div id="quiz-container">
    <!-- question container -->
    <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="stat">Question 1 of 5</h4> <!-- Add question counter -->
    </div>

    <div class="buttons">
        <button type="button" class="next">Next</button>
    </div>

</div>

<!-- scoreboard section -->
<div id="scoreboard" style="display: none;"> <!-- Initially hidden -->
    <h2 id="score-title">Your Score</h2>
    <h2 id="score">0</h2> <!-- Display the current score -->
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
</div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="quiz.js"></script>
</body>
</html>
