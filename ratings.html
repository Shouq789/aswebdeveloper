<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings</title>
    <link rel="stylesheet" href="ratings.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h2>It is a website created by Saudi students who aim to be in line with Vision 2030, with a generation aware of the dangers of technology.</h2>
    <div class="container">
        <div class="info">
            <div class="emoji"></div>
            <div class="status"></div>
        </div>
        <div class="stars">
            <div class="star" data-rate="5">
                <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <div class="star" data-rate="4">
                <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <div class="star" data-rate="3">
                <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <div class="star" data-rate="2">
                <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <div class="star" data-rate="1">
                <svg xmlns="" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
        </div>
    </div>
    <h3>How do you find my Website?</h3> 
    <p>Please rate me!</p>
    <script>
        // JavaScript code goes here
        const stars = document.querySelectorAll(".star");
        const emojiEl = document.querySelector(".emoji");
        const statusEl = document.querySelector(".status");
        const defaultRatingIndex = 0;
        let currentRatingIndex = 0;

        const ratings = [
            { emoji: "✨", name: "Rating" },
            { emoji: "😔", name: "Very Bad" },
            { emoji: "🙁", name: "Bad" },
            { emoji: "🙂", name: "Good" },
            { emoji: "🤩", name: "Very Good" },
            { emoji: "🥰", name: "Excellent" }
        ];

        const checkSelectedStar = (star) => {
            if (parseInt(star.getAttribute("data-rate")) === currentRatingIndex) {
                return true;
            } else {
                return false;
            }
        };

        const setRating = (index) => {
            stars.forEach((star) => star.classList.remove("selected"));
            if (index > 0 && index < stars.length) { // Change here
                document
                    .querySelector('[data-rate="' + index + '"]')
                    .classList.add("selected");
            }
            emojiEl.innerHTML = ratings[index].emoji;
            statusEl.innerHTML = ratings[index].name;
        };

        const resetRating = () => {
            currentRatingIndex = defaultRatingIndex;
            setRating(defaultRatingIndex);
        };

        stars.forEach((star) => {
            star.addEventListener("click", function () {
                if (checkSelectedStar(star)) {
                    resetRating();
                    return;
                }
                const index = parseInt(star.getAttribute("data-rate"));
                currentRatingIndex = index;
                setRating(index);
            });

            star.addEventListener("mouseover", function () {
                const index = parseInt(star.getAttribute("data-rate"));
                setRating(index);
            });

            star.addEventListener("mouseout", function () {
                setRating(currentRatingIndex);
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            setRating(defaultRatingIndex);
        });
    </script>
</body>
</html>
